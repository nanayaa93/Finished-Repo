<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Dimension-Seite</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600">
  <!-- Haupt-CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="is-preload">

  <!-- Hintergrund -->
  <div id="bg"></div>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <div class="logo">
        <span class="icon fa-gem"></span>
      </div>
      <div class="content">
        <div class="inner">
          <h1>Willkommen</h1>
          <p>Meine Dimension-Webseite läuft!</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Über</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <div id="main">
      <article class="active">
        <h2>Artikel-Titel</h2>
        <p>Hier kommt dein Inhalt hin.</p>
      </article>
    </div>

  </div>

  <!-- Optional JS (für Dimension-Template) -->
  <script src="js/jquery.min.js"></script>
  <script src="js/browser.min.js"></script>
  <script src="js/breakpoints.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
